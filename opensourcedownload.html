<!DOCTYPE html>
<html>
    <head>
        <title>Free Open Source Download!</title>
        <style>
            body {
                background-color: DarkOrchid;
                background-image: linear-gradient(to left, rgb(2, 103, 155), DarkOrchid);
                text-align: center;
                font-family: "Burbank Big Condensed", 'Times New Roman', Times, serif;
                color: white;
                display: block;
            }
            video {
                margin: 10 auto;
                width: 75%;
            }
            .hidden {
                display: none;
            }
            button {
                font-size: 4em;
                background-color: rebeccapurple;
                width: 100%;
                border: white solid 10px;
                border-radius: 10px;
                margin: 0 auto;
                padding: 20px;

            }
        </style>

    </head>
    <body>
        <video id="rickroll" class="hidden" src="./images/notrickroll.mp4">Your browser doesn't support rickrolling ;(</video>
        <button id="button"onclick="document.getElementById('rickroll').play();document.getElementById('rickroll').classList.remove('hidden');document.getElementById('button').classList.add('hidden')">Download</button>
    </body>

</html>
