<div class="jahannam" style="display: block">
<html><head>















    <style>
      html, body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        overflow: hidden;
      }

      * {
        -webkit-user-drag: none;
        user-select: none;
      }

      .allahuakbar {
        z-index: 1;
        background: #23272A;
        width: 100%;
        height: 100%;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
      }

      .mashallah {
        z-index: 3;
        width: 80%;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        align-content: center;
      }

      .inshallah {
        transition: .125s;
        flex: 0 0 20%;
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
      }

      .pepe {position: relative;}


      .inshallah img {
        width: 100%;
      }

      .alhamdulillah {
        display: flex;
        flex-flow: column;
        justify-content: center;
        color: #fff;
        font-size: 15vw;
        line-height: 0;
        transition: .125s;
      }

      .pepe, .monoxpepe, .allah {
        cursor: pointer;
      }

      .hidden {
        opacity: 0;
        color: #fff;
        position: absolute;
        bottom: -20px;

      }

      .jahannam {
        display: none;
        position: absolute;
        z-index: 2;
        height: 100vh;
        width: 100vw;
      }

      .jahannam2 {
        display: none;
        position: absolute;
        z-index: 2;
        height: 100vh;
        width: 100vw;
        background-image: url('https://cdn.discordapp.com/emojis/575417466214285316.gif');
        background-size: 200px;
        z-index: 3;
      }

      .jahannam video {
        object-fit: fill;
      }
    </style>
  </head>
  <body>

    <div class="jahannam" style="display: block">
      <video height="100%" width="100%" src="https://cdn.discordapp.com/attachments/777475234411970560/826985789228580894/ezgif.com-gif-maker.mp4">
      </video>
    </div> 
    </div>








</body></html>
